<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productController.selected.nombre}" title="#{bundle.EditProductTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productController.selected.precio}" title="#{bundle.EditProductTitle_precio}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productController.selected.descripcion}" title="#{bundle.EditProductTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_talla}" for="talla" />
                    <h:inputText id="talla" value="#{productController.selected.talla}" title="#{bundle.EditProductTitle_talla}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_talla}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{productController.selected.existencia}" title="#{bundle.EditProductTitle_existencia}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{productController.selected.categoryId}" title="#{bundle.EditProductTitle_categoryId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
