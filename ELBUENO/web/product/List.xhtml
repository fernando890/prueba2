<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="PRODUCTOS"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductEmpty}" rendered="#{productController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productController.items.rowCount > 0}">

                    <h:commandLink action="#{productController.previous}" value="#{bundle.Previous} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productController.next}" value="#{bundle.Next} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasNextPage}"/>&nbsp;


                    <h:outputText  value="Tu carrito tiene #{carro.cartcount} elementos"/>&nbsp;&nbsp;    <h:link outcome="../carro.xhtml" value="ir al carrito"/><br/><br/>
                   
                    
                    
                    
                    <h:dataTable value="#{productController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
     <h:column>
                            <f:facet name="header">
                                <h:outputText value="imagen"/>
                            </f:facet>     
                            <a href="#">
                                <img 
                                    src="#{initParam.ProductoImagen}#{item.nombre}.jpg"
                                    />
                            </a>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputLink   value="../product.xhtml">
                                <f:param name="query" value="#{item.descripcion}"/>
                                <h:outputText  value="Agregar a Carro"/>
                            </h:outputLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
