<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{adminController.selected.nombre}" title="#{bundle.CreateAdminTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{adminController.selected.apellidos}" title="#{bundle.CreateAdminTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminController.selected.email}" title="#{bundle.CreateAdminTitle_email}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAdminLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{adminController.selected.tipo}" title="#{bundle.CreateAdminTitle_tipo}" required="true" requiredMessage="#{bundle.CreateAdminRequiredMessage_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminController.create}" value="#{bundle.CreateAdminSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminController.prepareList}" value="#{bundle.CreateAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
