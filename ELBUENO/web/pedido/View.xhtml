<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoLabel_id}"/>
                    <h:outputText value="#{pedidoController.selected.id}" title="#{bundle.ViewPedidoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_total}"/>
                    <h:outputText value="#{pedidoController.selected.total}" title="#{bundle.ViewPedidoTitle_total}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_fechaentrega}"/>
                    <h:outputText value="#{pedidoController.selected.fechaentrega}" title="#{bundle.ViewPedidoTitle_fechaentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_numeroconfirma}"/>
                    <h:outputText value="#{pedidoController.selected.numeroconfirma}" title="#{bundle.ViewPedidoTitle_numeroconfirma}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_cantidad}"/>
                    <h:outputText value="#{pedidoController.selected.cantidad}" title="#{bundle.ViewPedidoTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_status}"/>
                    <h:outputText value="#{pedidoController.selected.status}" title="#{bundle.ViewPedidoTitle_status}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_customerId}"/>
                    <h:outputText value="#{pedidoController.selected.customerId}" title="#{bundle.ViewPedidoTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.destroyAndView}" value="#{bundle.ViewPedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareCreate}" value="#{bundle.ViewPedidoCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.ViewPedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
